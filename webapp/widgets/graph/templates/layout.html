<div class='graph-layout'>
    <div class="status-bar">
        <div class="status-bar-field button-block">
            <button class="btn-configure">Configure</button>
            <button class="btn-graph">Show graph</button>
            <button class="btn-browse">Browse</button>
            <button class="btn-acquire"><strong>Acquire</strong></button>
        </div>

        <div class="status-bar-field graph-zoom-buttons">
            <span>Zoom:</span>
            <button class="btn-zoom-xy">xy</button>
            <button class="btn-zoom-x">x</button>
            <button class="btn-zoom-y">y</button>
            <button class="btn-zoom-reset">Reset</button>
        </div>
    </div>
    <div class="layout-content">
        <div class='graph-config layout-content-element'>
            <div class="split-pane">
                <div class='pane-left'></div>
                <div class='pane-right'></div>
            </div>
        </div>
        <div class="graph-display layout-content-element">
            <div class="graph_zone"></div>
            <div class="legend_zone"></div>
        </div>
        <div class="graph-browser layout-content-element">
            Nothing to browse for now...
        </div>
    </div>


</div>
